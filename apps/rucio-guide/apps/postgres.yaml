apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres 
  namespace: rucio-guide
spec:
  interval: 5m
  targetNamespace: rucio-guide
  chart:
    spec:
      chart: postgresql
      #version: 12.1.11
      version: 12.12.1
      sourceRef:
        kind: HelmRepository
        name: bitnami 
        namespace: flux-system
      interval: 1m
  install:
    skipCRDs: false
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      #tag: 15
      tag: latest

    persistence:
      enabled: true 

    global:
      postgresql:
        auth:
          username: rucio
          password: secret
          database: rucio
